    <script>
        const products = [
            {
                name: "όβεν tote τσάντα",
                imagePath: "images/tote.jpg",
                description: "Tote τσάντα από ανακυκλωμένο βαμβάκι μεγάλης ανθεκτικότητας",
                price: "8€"
            },
            {
                name: "όβεν κούπα 2",
                imagePath: "images/mug.jpg",
                description: "Κούπα όβεν για να απολαμβάνετε τον αγαπημένο σας καφέ και σπίτι",
                price: "10€"
            },
            {
                name: "όβεν ποδιά μαγειρικής",
                imagePath: "images/apron.jpg",
                description: "Ποδιά μαγειρικής από ανακυκλωμένο βαμβάκι μεγάλης ανθεκτικότητας, πλένεται εύκλα στο πληντύριο.",
                price: "18€"
            }
        ];

        function displayProducts() {
            const container = document.getElementById('product-list');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden my-5';

                const img = document.createElement('img');
                img.className = 'w-1/3 h-auto object-cover';
                img.src = product.imagePath;
                img.alt = product.name;

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'w-2/3 p-4';

                const title = document.createElement('h2');
                title.className = 'text-xl font-semibold mb-2';
                title.textContent = product.name;

                const description = document.createElement('p');
                description.className = 'text-gray-600';
                description.textContent = product.description;

                const price = document.createElement('span');
                price.className = 'text-lg font-bold';
                price.textContent = product.price;

                detailsDiv.appendChild(title);
                detailsDiv.appendChild(description);
                detailsDiv.appendChild(price);

                productDiv.appendChild(img);
                productDiv.appendChild(detailsDiv);

                container.appendChild(productDiv);
            });
        }

        window.onload = displayProducts;
    </script>
